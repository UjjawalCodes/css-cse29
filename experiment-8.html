<!DOCTYPE html>
<html>
<head>
<style>

.card {
    width: 250px;
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin: 20px;
    display: inline-block;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
}
.avatar {
    width: 80px;
    height: 80px;
    background: #1E90FF;
    border-radius: 50%;
    color: white;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
}

.name {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}

.detail {
    color: #555;
    margin: 5px 0;
}
body{
    height: 100%;
}

</style>
</head>
<body>
<div class="container">
<div class="card">
    <div class="avatar">JK</div>
    <div class="name">Jeet Kumar</div>
    <div class="detail">B.Tech - CSE</div>
    <div class="detail">Roll No: 21CS1007</div>
    <div class="detail">1st Year</div>
</div>

<div class="card">
    <div class="avatar">AR</div>
    <div class="name">Asha Rani</div>
    <div class="detail">B.Tech - IT</div>
    <div class="detail">Roll No: 21IT1012</div>
    <div class="detail">1st Year</div>
</div>

<div class="card">
    <div class="avatar">RK</div>
    <div class="name">Rohit Kumar</div>
    <div class="detail">B.Tech - ECE</div>
    <div class="detail">Roll No: 21EC1009</div>
    <div class="detail">1st Year</div>
</div>
</div>
</body>
</html>
